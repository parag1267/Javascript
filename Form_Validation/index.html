<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="inputGroup">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter name">
                <span id="nameError"></span>
            </div>

            <div class="inputGroup">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter email">
                <span id="emailError"></span>
            </div>

            <div class="inputGroup">
                <label for="gender">Gender :</label>
                <div class="radioGroup">
                    <input type="radio" name="gender" id="male" value="Male">Male
                    <input type="radio" name="gender" id="female" value="Female">Female
                </div>
                <span id="genderError"></span>
            </div>

            <div class="inputGroup">
                <label for="hobbies">Hobbies :</label>
                <div class="checkGroup">
                    <label for="hobbies"><input type="checkbox" name="hobbies" id="Reading">Reading</label>
                    <label for="hobbies"><input type="checkbox" name="hobbies" id="Playing">Playing</label>
                    <label for="hobbies"><input type="checkbox" name="hobbies" id="Music">Music</label>
                    <label for="hobbies"><input type="checkbox" name="hobbies" id="Coding">Coding</label>
                </div>
                <span id="hobbiesError"></span>
            </div>

            <button type="button" id="button" onclick="savedButton()">Submit</button>
        </form>
    </div>
    <script src="./js/javascript.js"></script>
</body>

</html>
