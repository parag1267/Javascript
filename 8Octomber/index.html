<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick silder</title>
    <!-- Custom Css -->
    <style>
        .your-class {
            width: 80%;
            margin: auto;
        }

        .your-class img {
            height: 670px;
            width: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .slick-slide {
            margin: 0 10px;
        }

        .slick-list {
            margin: 0 -10px;
        }


        .slick-prev:before,
        .slick-next:before {
            color: black !important;
        }
    </style>

    <!-- Slick Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Slick Theme Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="your-class">
        <div>
            <img src="https://fastly.picsum.photos/id/214/200/300.jpg?blur=5&hmac=iSDUnf_05Z9yStloo9GmbDwIy7h9IwRtsh9gswou3CI"
                alt="">
        </div>
        <div>
            <img src="https://fastly.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI"
                alt="">
        </div>
        <div>
            <img src="https://fastly.picsum.photos/id/15/2500/1667.jpg?hmac=Lv03D1Y3AsZ9L2tMMC1KQZekBVaQSDc1waqJ54IHvo4"
                alt="">
        </div>
        <div>
            <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE"
                alt="">
        </div>
    </div>

    <!--Jquery Cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        referrerpolicy="no-referrer"></script>

    <!--Slick js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        referrerpolicy="no-referrer"></script>

    <!-- Jquery Logic -->
    <script>
        $(document).ready(function () {
            $('.your-class').slick({
                dots: true,
                infinite: true,
                speed: 200,
                slidesToShow: 2,
                adaptiveHeight: true,
                autoplay: true,
                arrows: true,
                // fade: true,
                // cssEase: 'linear'
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 2,
                        }
                    },
                ]
            });
        });
    </script>
</body>

</html>
