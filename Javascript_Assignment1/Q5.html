<body>
    <script>
        let data = {
            username: "dhruv101",
            email: "test@example.com",
            address: {
                city: "Ahmedabad",
                state: "Gujarat",
                pincode: 380001
            }
        };


        for (const key in data) {
            if (typeof data[key] !== "object") {
                console.log(data[key]);
            }
            else {
                for (const address in data[key]) {
                    console.log(data[key][address]);
                }
            }
        }
    </script>
