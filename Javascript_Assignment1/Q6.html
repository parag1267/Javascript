<body>
    <script>
        let data = [
            {
                name: "Rohan",
                department: { deptName: "Sales", floor: 2 }
            },
            {
                name: "Priya",
                department: { deptName: "HR", floor: 4 }
            }
        ];

        for (const name of data) {
            for (const key in name) {
                if (typeof name[key] !== "object") {
                    console.log(name[key]);
                }
                else {
                    for (const floor in name[key]) {
                        console.log(name[key][floor]);
                    }
                }
            }


        }
    </script>
</body>
